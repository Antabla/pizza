<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Cliente List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" [(ngModel)]="search.apellidos" name="apellidos" #apellidos="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="direccion">Direccion</label>
                        <input type="text" class="form-control" id="direccion" [(ngModel)]="search.direccion" name="direccion" #direccion="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="id_user">Id_user</label>
                        <input type="number" class="form-control" id="id_user" [(ngModel)]="search.id_user" name="id_user" #id_user="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" class="form-control" id="nombres" [(ngModel)]="search.nombres" name="nombres" #nombres="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="text" class="form-control" id="telefono" [(ngModel)]="search.telefono" name="telefono" #telefono="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">apellidos</th>
            <th scope="col">direccion</th>
            <th scope="col">id_user</th>
            <th scope="col">nombres</th>
            <th scope="col">telefono</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'apellidos': search.apellidos, 'direccion': search.direccion, 'id_user': search.id_user, 'nombres': search.nombres, 'telefono': search.telefono }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/clientes/', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.apellidos }}</td>
            <td>{{item.direccion }}</td>
            <td>{{item.id_user }}</td>
            <td>{{item.nombres }}</td>
            <td>{{item.telefono }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'apellidos': search.apellidos ,  'direccion': search.direccion ,  'id_user': search.id_user ,  'nombres': search.nombres ,  'telefono': search.telefono  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/clientes/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
